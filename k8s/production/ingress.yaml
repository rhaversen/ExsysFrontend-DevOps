apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: frontend-ingress
    namespace: exsys-production
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
spec:
    ingressClassName: nginx
    tls:
        -   hosts:
                - raindate.net
            secretName: frontend-tls
    rules:
        -   host: raindate.net
            http:
                paths:
                    -   backend:
                            service:
                                name: frontend-service
                                port:
                                    number: 80
                        path: /
                        pathType: Prefix
